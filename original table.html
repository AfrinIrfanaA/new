<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table bgcolor="Pink" height="200" width="300">
        <thead>
            <tr>
                <th>FRUITS</th>
                <th>VEGETABLES</th>
                <th>COLOURS</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="crimson">
                <td style="color:aliceblue">Strawberries</td>
                <td style="color:aliceblue">Red bell peppers</td>
                <td style="color:aliceblue">Red</td>
            </tr>

            <tr bgcolor="Orangered" fontcolor="white">
                <td style="color:aliceblue">Orange</td>
                <td style="color:aliceblue">Carrots</td>
                <td style="color:aliceblue">Oranges</td>
            </tr>


            <tr bgcolor="violet">
                <td style="color:aliceblue">Grapes</td>
                <td style="color:aliceblue">Eggplant</td>
                <td style="color:aliceblue">Purple</td>
            </tr>
        </tbody>

    </table>


</body>

</html>
